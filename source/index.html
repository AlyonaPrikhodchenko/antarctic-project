<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Круизы антарктики.">
    <title>Круизы Антарктики</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <section class="header__menu container">
          <div class="header__logo logo">
            <a class="logo__link">
              <img class="logo__image" src="./img/content/logo.svg" width="70" height="38" alt="Логотип сайта.">
            </a>
          </div>

          <nav class="header__navigation navigation">
            <button class="navigation__button">
              <span class="visually-hidden">Открыть меню.</span>
            </button>
            <div class="navigation__container">
              <div class="navigation__content">
                <img class="navigation__logo" src="./img/content/logo-menu.svg" width="42px" height="22px" alt="Логотип.">
                <button class="navigation__button-close">
                  <span class="visually-hidden">Закрыть меню.</span>
                </button>
                <ul class="navigation__list reset-list">
                  <li class="navigation__item">
                    <a class="navigation__link" href="#">Преимущества</a>
                  </li>
                  <li class="navigation__item">
                    <a class="navigation__link" href="#">Направления</a>
                  </li>
                  <li class="navigation__item">
                    <a class="navigation__link" href="#">Ближайшие круизы</a>
                  </li>
                  <li class="navigation__item">
                    <a class="navigation__link" href="#">Контакты</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        </section>

        <section class="header__intro intro container">
          <div class="intro__wrapper">
            <h1>Круизы в&nbsp;Антарктику</h1>
            <p>Волшебный мир айсбергов и&nbsp;пингвинов</p>
          </div>
        </section>
      </div>
    </div>

    <!-- Модалки -->

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
